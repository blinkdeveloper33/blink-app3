name: myapp
description: A financial management and Cash advance app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  smooth_page_indicator: ^1.2.0+3
  animated_text_kit: ^4.2.2
  url_launcher: ^6.3.1
  plaid_flutter: ^4.1.1
  http: ^1.2.2
  logger: ^2.5.0
  shared_preferences: ^2.3.3
  flutter_dotenv: ^5.2.1
  provider: ^6.1.2
  path_provider: ^2.1.5
  encrypt_shared_preferences: ^0.8.1  # Added the encrypt_shared_preferences package
  cached_network_image: ^3.4.1
  sentry_flutter: ^8.10.1
  animate_do: ^3.3.4
  confetti: ^0.8.0
  intl: ^0.20.1
  flutter_shake_animated: ^0.0.5
  # New dependencies for enhanced chat UI
  flutter_chat_bubble: ^2.0.2
  shimmer: ^3.0.0
  lottie: ^3.2.0
  animated_emoji: ^3.1.0
  giffy_dialog: ^2.3.0
  flutter_animation_progress_bar: ^2.3.1
  flutter_animate: ^4.5.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/blink_logo.png
    - assets/images/backarrow.png
    - assets/images/create_password.svg
    - assets/images/create_password.png
    - assets/images/personal_info.svg
    - assets/images/roth_ira_vs_401k.png
    - assets/images/avatar.png
    - assets/images/OBJECTS.svg
    - assets/images/OBJECTS-1.svg
    - assets/images/OBJECTS-2.svg
    - assets/images/google_icon.png
    - assets/images/apple_icon.png
    - assets/images/verification.png
    - assets/animations/success-1--unscreen.gif
    - assets/images/new_user.png
    - assets/images/link_bank.png
    - assets/images/bank_of_america.svg
    - assets/images/chase.svg
    - assets/images/wells_fargo.svg
    - assets/images/citi.svg
    - assets/images/blinky-avatar.png
    - .env

  fonts:
    - family: Onest
      fonts:
        - asset: assets/fonts/Onest-Regular.ttf
        - asset: assets/fonts/Onest-Bold.ttf
        - asset: assets/fonts/NunitoSans_SemiBold.ttf
        - asset: assets/fonts/NunitoSans.ttf
          weight: 700
